<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Yuta Nashimoto</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<!-- BEGIN header -->
	<header id="header">
		<div class="header_inner">
			<div class="logo">
				<img src="" alt="ロゴです">
			</div>
			<nav class="gnav">
				<ul class="gnav_list">
					<li class="gnav_item"><a href="#">information</a></li>
					<li class="gnav_item"><a href="#">ナビ02</a></li>
					<li class="gnav_item"><a href="#">ナビ03</a></li>
					<li class="gnav_item"><a href="#">ナビ04</a></li>
					<li class="gnav_item"><a href="#">ナビ05</a></li>
				</ul>
			</nav>
		</div>
	<!-- END header --></header>

	<!-- BEGIN main -->
	<main id="main">
		<!-- BEGIN main_visual -->
		<section class="main_visual">
			<h1><img src="main_visual_img" alt=""></h1>
		<!-- END main_visual --></section>

		<!-- BEGIN infomation -->
		<section class="infomation">
			<h2 class="section_ttl">infomation</h2>
			<div class="infomation_box">
				<ul class="infomation_list">
					<li class="infomation_item">
						<h3 class="infomation_ttl">挨拶</h3>	
					</li>
					<li class="infomation_item">
						<h3 class="infomation_ttl">経歴</h3>
					</li>
				</ul>
			</div>
		<!-- END infomation --></section>

		<!-- BEGIN main_skill_lv -->
		<section class="main_skill_lv">
			<h2 class="section_ttl">TECH</h2>
			<div class="skill_lv_box">
				<ul class="skill_lv_list">
					<li class="skill_lv_item">
						<div class="skill_ttl">HTML</div>
						<div class="skill_lv"></div>
					</li>
					<li class="skill_lv_item">
						<div class="skill_ttl">CSS</div>
						<div class="skill_lv"></div>
					</li>
					<li class="skill_lv_item">
						<div class="skill_ttl">JavaScript(jQuery)</div>
						<div class="skill_lv"></div>
					</li>
					<li class="skill_lv_item">
						<div class="skill_ttl">Photoshop</div>
						<div class="skill_lv"></div>
					</li>
					<li class="skill_lv_item">
						<div class="skill_ttl">Illustratar</div>
						<div class="skill_lv"></div>
					</li>
					<li class="skill_lv_item">
						<div class="skill_ttl">Adobe XD</div>
						<div class="skill_lv"></div>
					</li>
				</ul>
			</div>
		<!-- END main_skill_lv --></section>

		<!-- BEGIN main_portfolio -->
		<section class="main_portfolio">
			<h2 class="section_ttl">PORTFOLIO</h2>
			<div class="portfolio_box">
				<ul class="portfolio_list">
					<li class="portfolio_item">
						
					</li>
					<li class="portfolio_item">
						
					</li>
					<li class="portfolio_item">
						
					</li>
				</ul>
			</div>
		<!-- END main_portfolio --></section>

		<!-- BEGIN main_experience -->
		<section class="main_experience">
			<h2 class="section_ttl">EXPERIENCE</h2>
			<div class="exp_box">
				<ul class="exp_list">
					<li class="exp_item"></li>
					<li class="exp_item"></li>
					<li class="exp_item"></li>
					<li class="exp_item"></li>
					<li class="exp_item"></li>
				</ul>
			</div>
		<!-- END main_experience --></section>

		<!-- BEGIN main_form -->
		<section class="main_form">
			<h2 class="section_ttl">FORM</h2>
			<div class="form_box">
				<form action="" method="post">
					<div>
						<label for="name">NAME:</label>
						<input type="text" id="name" name="person-name" placeholder="お名前">
					</div>
					<div>
						<label for="mail">E-Mail:</label>
						<input type="email" id="email" name="person-mail" placeholder="E-Mail">
					</div>
					<div>
						<label for="msg">Message</label>
						<input type="msg" id="email" name="person-message">
					</div>
				</form>
			</div>
		<!-- END main_form --></section>

	<!-- END main --></main>

	<!-- BEGIN footer -->
	<footer id="footer">
		<div class="footer_copyright">
			&copy;CopyRights Nashimoto Yuta
		</div>
	<!-- END footer --></footer>

</div>

<!-- jQueryの読み込み -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script></script>
</body>
</html>
